<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
    }

    #calculator {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    input[type="number"], button {
        padding: 10px;
        margin: 5px;
    }

    button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    p#result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Nhập số">
    <input type="number" id="num2" placeholder="Nhập số">
    <div>
        <button onclick="add()">Cộng (+)</button>
        <button onclick="subtract()">Trừ (-)</button>
        <button onclick="multiply()">Nhân (*)</button>
        <button onclick="divide()">Chia (/)</button>
        <button onclick="reset()">Reset</button>
    </div>
    <p id="result">Kết quả nè bé Băng</p>
</div>
<script>
    function add() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').innerText = "Kết quả: " + result;
    }

    function subtract() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 - num2;
        document.getElementById('result').innerText = "Kết quả: " + result;
    }

    function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 * num2;
        document.getElementById('result').innerText = "Kết quả: " + result;
    }

    function divide() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (num2 === 0) {
            document.getElementById('result').innerText = "Không thể chia cho số 0";
        } else {
            var result = num1 / num2;
            document.getElementById('result').innerText = "Kết quả: " + result;
        }
    }
    function reset() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("result").innerText = "Kết quả nè bé Băng";
    }
</script>

</body>
</html>
